    - ^http(s)?\x3a\x2f\x2f([a-z0-9\x2d\x2e]{1,})?bo\x2ecx\x2f([a-z0-9\x2d\x2e\x5f]{1,})\x2e(rss(2)?|xml|atom|rdf)$
  cx.hosted:
    matching:
    - ^http(s)?\x3a\x2f\x2f([a-z0-9\x2d\x2e]{1,})?hosted\x2ecx\x2furss\x3fpageid\x3d(\d{1,})$
  cx.levante:
    matching:
    - ^http(s)?\x3a\x2f\x2f([a-z0-9\x2d\x2e]{1,})?levante\x2ecx\x2f([a-z0-9\x25\x26\x2b\x2d\x2e\x2f\x3d\x3f\x5f\x7e]{2,})feed(\x2f)?$
  cx.trackers:
