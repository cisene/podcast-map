rulesets:
  ist.dispatch:
    matching:
    - ^http(s)?\x3a\x2f\x2f([a-z0-9\x2d\x2e\x5f]{1,})?dispatch\x2eist\x2f([a-z0-9\x25\x2d\x2e\x5f]{1,})\x2f([a-z0-9\x25\x2d\x2e\x5f]{1,})\x2f(feed|podcast)(\x2f)?$
    - ^http(s)?\x3a\x2f\x2f([a-z0-9\x2d\x2e\x5f]{1,})?dispatch\x2eist\x2ffeed\x2f$
  ist.informant:
    matching:
    - ^http(s)?\x3a\x2f\x2f([a-z0-9\x2d\x2e\x5f]{1,})?informant\x2eist\x2f([a-z0-9\x25\x2d\x5f]{1,})\x2exml$
  ist.mbs:
    matching:
    - ^http(s)?\x3a\x2f\x2f([a-z0-9\x2d\x2e]{1,})?mbs\x2eist\x2f([a-z0-9\x25\x2b\x2d\x5f]{1,})\x2e(xml|rss(2)?|atom|rdf)$
