rulesets:
  pub.keybase:
    matching:
    - ^http(s)?\x3a\x2f\x2f([a-z0-9\x2d\x2e]{1,})?keybase\x2epub\x2f([a-z0-9\x25\x26\x2b\x2d\x2e\x2f\x5f\x7e]{2,})\x2e(xml|rss(2)?|atom|rdf)$
  pub.outcast:
    matching:
    - ^http(s)?\x3a\x2f\x2f([a-z0-9\x2d\x2e]{1,})?outcast\x2epub\x2f([a-z0-9\x25\x26\x2b\x2d\x2e\x2f\x3d\x3f\x5f\x7e]{2,})?rss(2)?(\x2f)?$
  pub.pillowfort:
    matching:
    - ^http(s)?\x3a\x2f\x2f([a-z0-9\x2d\x2e\x5f]{1,})?pillowfort\x2epub\x2f([a-z0-9\x25\x2d\x2e\x5f]{1,})\x2f(feed|podcast)(\x2f)?$
    - ^http(s)?\x3a\x2f\x2f([a-z0-9\x2d\x2e\x5f]{1,})?pillowfort\x2epub\x2ffeed\x2f$
    - ^http(s)?\x3a\x2f\x2f([a-z0-9\x2d\x2e]{1,})?pillowfort\x2epub\x2f([a-z0-9\x25\x26\x2b\x2d\x2e\x2f\x3d\x3f\x5f\x7e]{2,})podcast(\x2f)?$
